<!doctype html>
<meta charset=utf-8>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<title>window.open(), entry ok, incumbent ok, current ok, and relevant removed</title>
<iframe src="support/incumbent.html"></iframe>
<iframe src="support/current.html"></iframe>
<iframe src="support/relevant.html"></iframe>
<iframe name=uniqueish-target></iframe>
<script>
  onload = function() {
    var incumbent = self[0],
        current = self[1],
        relevant = self[2],
        toDo = current.open.bind(relevant)
    relevant.frameElement.parentNode.removeChild(relevant.frameElement)
    incumbent.helper(toDo)
  }
</script>
